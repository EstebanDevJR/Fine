version: "3.9"

services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./env.example
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite+aiosqlite:///./data/app.db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A app.workers.tasks worker --loglevel=info --concurrency=1
    env_file:
      - ./env.example
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite+aiosqlite:///./data/app.db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      start_period: 5s
      timeout: 3s

